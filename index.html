<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- <META HTTP-EQUIV="refresh" CONTENT="60"> -->
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class="text-center">Choo Choo</h3>
		</div>
	

		<div class="col-lg-12">
	    	<div class="panel panel-primary">
	        	<div class="panel-heading">
	          		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	          		<h8 id="timeClock"></h8>
	        	</div>
	        	<div class="panel-body">
	          		<table class="table table-hover" id='train-table'>
	            		<thead>
	              			<tr>
				                <th>Train Name</th>
				                <th>Destination</th>
				                <th>Frequency (min)</th>
				                <th>Next Arrival</th>
				                <th>Minutes Away</th>
	              			</tr>
	            		</thead>
	            	<tbody></tbody>
	          		</table>
	    		</div> <!-- panel-body -->
	      	</div> <!-- panel panel-primary -->
	

	
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>  <!-- panel-heading -->
				
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input class="form-control" id="train-name-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="first-trian-input">First Train Time (HH:mm - military time)</label>
							<input class="form-control" id="first-train-input" type="text" placeholder="00:00">
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="number">
						</div>
						<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
					</form>
				</div>  <!-- panel-body -->
			</div>  <!-- panel panel-primary -->
		</div> <!-- col-lg-12 -->
	</div>  <!-- container -->

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
